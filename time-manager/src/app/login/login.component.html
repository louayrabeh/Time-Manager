<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" color="accent">
      <mat-tab label="Log In">
        <mat-card-content>
          <form [formGroup]="myForm" (ngSubmit)="submitHandler()">
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" required name="email" formControlName="email">
            </mat-form-field>
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" required minlength="6" name="password" formControlName="password">
            </mat-form-field>
            <button mat-raised-button color="accent" class="login-button">
              Se connecter
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign Up">
        <mat-card-content>
          <form [formGroup]="signup" (ngSubmit)="signupHandler()">
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Nom employé</mat-label>
              <input matInput placeholder="Nom employé" name="nom" formControlName="firstname">
            </mat-form-field><br>
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Prénom employé</mat-label>
              <input matInput placeholder="Prénom employé" name="prenom" formControlName="lastname">
            </mat-form-field><br>
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" required name="email1" formControlName="email1">
            </mat-form-field>
            <mat-error *ngIf="email1.invalid && email1.touched">
              email invalide
            </mat-error>
            <mat-form-field color="accent" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" type="password" required minlength="6" name="password1" formControlName="password1">
            </mat-form-field>
            <mat-error *ngIf="password1.invalid && password1.touched">
              password doit avoir minimum 8 caractères
            </mat-error>
            <mat-checkbox value="manager" formControlName="role">Manager</mat-checkbox><br>
            <button mat-raised-button color="accent" [disabled]="signup.invalid" class="employe-button login-button">
              Ajouter
            </button>
          </form>
          <div *ngIf="success" style="text-align: center;color:#69f0ae" class="notification is-success">
            {{confirmation}}
          </div>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
